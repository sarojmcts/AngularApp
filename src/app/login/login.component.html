<section id="pricing" class="secondary-color text-center scrollto clearfix ">
    <div class="row clearfix">
  
      <div class="container">
  
        <div class="center-form panel">
          <div class="panel-body">
          <h4 class="text-center"><i class="ion-log-in"></i> Login</h4>
  
          <form [formGroup]="loginform" (ngSubmit)="login(loginform.value)">
            <div class="form-group">
              <input type="text" class="form-control form-names input-lg" name="email" placeholder="Email" 
              formControlName="email">
              <span class="ion-at form-control-icon"></span> 
              <div *ngIf="submitted && f.email.errors" class="alert">
                  <div *ngIf="f.email.errors.required"> Email is required</div>
              </div>
            </div>
            <div class="form-group">
                <input type="password" class="form-control form-names input-lg" name="password" placeholder="Password" formControlName="password">
                <span class="ion-key form-control-icon"></span> 
                <div *ngIf="submitted && f.password.errors" class="alert">
                    <div *ngIf="f.password.errors.required"> Password is required</div>
                </div>
            </div>
  
            <button type="submit" class="btn btn-block btn-success"> Login</button>
  
            <p class="text-center">
              <small>Don't have an account yet? <a routerLink="/Signup">Sign up</a></small>
  
            </p>
  
          </form>
  
        </div>
        </div>
  
      </div>
  
    </div>
  <section>
