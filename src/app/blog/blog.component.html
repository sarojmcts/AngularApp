<!--Pricing Tables-->
<section id="blog" class="secondary-color text-center scrollto clearfix ">
  <div class="row clearfix">

      <div class="section-heading">
          <h3>{{blog.tagline}}</h3>
          <h2 class="section-title">{{blog.title | uppercase}}</h2>
      </div> 
      <div *ngFor="let item of pages" class="pricing-block col-3 wow fadeInUp" data-wow-delay="0.4s" >
        <app-post [post]="item"></app-post>  
      </div>   
  </div>
  <div class="row clearfix">
   <app-pagination [pager]="pager" (setpage)="setpage($event)" ></app-pagination>
  </div>
</section>
<!--End of Pricing Tables-->
